<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动画</title>
	</head>
	<body>
		<canvas id="c" width="2000" height="1000"></canvas>
		
		<script type="text/javascript">	
			let pen = c.getContext('2d'), ys = Array(parseInt(c.width / 10)).fill(0)
			let random_char = () => {return String.fromCharCode(parseInt(65+ Math.random() * (90-65))) }
			setInterval(function(){
				pen.fillStyle = 'rgba(0,0,0,0.09)'
				pen.fillRect(0,0,c.width,c.height)
				pen.fillStyle = "#0f0"
				ys.forEach((y,i) => {
					pen.fillText(random_char(),i * 10,y)
					ys[i] = Math.random() < 0.02 ? 0 : y + 10
				})
			},1000 /10)
		</script>
		</body>
</html>
